<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function onButtonPress()
    {
        let currentValue = document.getElementById("my-btn").innerHTML;
        count = currentValue.split(" ")[2];
        console.log(count);
        newCounter = parseInt(count) + 1;
        document.getElementById("my-btn").innerHTML = ` Counter is ` + newCounter;
    }

</script>
<body>
    <button onclick="onButtonPress()" id="my-btn"> Counter 0 </button>
</body>
</html>
